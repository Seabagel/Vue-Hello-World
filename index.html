<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-Hello-World</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <h1>Hellow World</h1>
    <div id="app">
      <div v-if="show">
        <ul>
          <li v-for="item in messages">
            <h3>{{ item.message }} - <strong>{{ item.author }}</strong></h3>
          </li>
        </ul>
      </div>

      <button @click="changeMessage('This is a certified hood classic')">
        Click Me
      </button>

      <button v-if="message != 'I have diahrrea'" @click="toggleShow()">
        Toggle Things
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
